apiVersion: batch/v1
kind: Job
metadata:
  name: hack-hack-hack
  namespace: default
spec:
  backoffLimit: 0
  parallelism: 1
  #selector:
#$    matchLabels:
#      controller-uid: ba69f03f-b3ec-11e9-9bc5-42010a8a0043
  template:
#    metadata:
#      labels:
#        controller-uid: ba69f03f-b3ec-11e9-9bc5-42010a8a0043
#        job-name: pubsub-s-myruntopic-pullsubscription-create-pbr8g
    spec:
      containers:
      - name: target
        env:
        - name: TARGET
          value: falldown
        image: github.com/google/knative-gcp/test/e2e/config/target
        imagePullPolicy: Always
      restartPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: hackhackhack
  namespace: {{.namespace}}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  type: ClusterIP
