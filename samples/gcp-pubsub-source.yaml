# Replace the following before applying this file:
#   TOPIC_NAME: Replace with the GCP PubSub Topic name.
#   MY_GCP_PROJECT: Replace with the GCP Project's ID.

apiVersion: events.cloud.run/v1alpha1
kind: PubSubSource
metadata:
  name: pubsub-demo-source
spec:
  gcpCredsSecret:
    name: google-cloud-key
    key: key.json
  googleCloudProject: plori-nicholss
  topic: demo
  sink:
    apiVersion: serving.knative.dev/v1alpha1
    kind: Service
    name: sockeye
#    apiVersion: eventing.knative.dev/v1alpha1
#    kind: Broker
#    name: default

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: sockeye-pubsub-foo
spec:
  broker: default
  filter:
    sourceAndType:
      type: google.pubsub.topic.publish
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: sockeye

