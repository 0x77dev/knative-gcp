apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-controller
  namespace: knative-gcp
  labels:
    control-plane: gcp-controller
spec:
  selector:
    matchLabels: &labels
      control-plane: gcp-controller
  serviceName: gcp-controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: gcp-controller
      containers:
      - name: controller
        image: github.com/GoogleCloudPlatform/knative-eventing-sources/cmd/controller
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: GCPPUBSUB_RA_IMAGE
          value: github.com/GoogleCloudPlatform/knative-eventing-sources/cmd/pubsub_receive_adapter
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcp-source-key
      serviceAccount: gcp-controller
      terminationGracePeriodSeconds: 10
